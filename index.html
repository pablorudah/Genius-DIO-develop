<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Genius</title>    
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="game__pad game__pad--green"></div> <!-- tl = green --> 
            <div class="game__pad game__pad--red"></div><!-- tr = red -->
            <div class="game__pad game__pad--yellow"></div><!-- bl = yellow -->
            <div class="game__pad game__pad--blue"></div><!-- br = blue -->
            
            <div class="game__options">
                <h1 class="game__title" >Genius <spam class="reg">Â®</spam></h1>

                <div class="gui" >

                    <div class="group">
                        <div class="gui__counter">--</div>
                        <p class="gui__label">count</p>
                    </div><!-- .group -->

                    <div class="group">
                        <div class="gui__btn gui__btn-start"></div>
                        <p class="gui__label">start</p>
                    </div><!-- .group -->

                    <div class="group">
                        <div class="gui__led"></div>
                        <div class="gui__btn gui__btn-strict"></div>
                        <p class="gui__label">strict</p>
                    </div><!-- .group -->

                    <div class="group group-large">
                        <p class="gui__label gui__label--switch">ON</p>
                        <div class="gui__btn-switch" ></div>
                        <p class="gui__label gui__label--switch">OFF</p>
                    </div><!-- .group -->

                </div><!-- .gui -->
            </div><!-- game__options -->
        </div><!-- .game -->
        <footer>@pablorudah - 2021</footer>
    </div><!-- .container -->
    <script src="script.js">  </script>    
</body>
</html>
